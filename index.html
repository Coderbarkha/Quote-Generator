<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet"href="style.css">
</head>
<body>
    <h1 style="text-align: center;">Random Quote Generator</h1>
    <div class="quote-box">
        <img src="quote.jfif">
        <br>
        <p id="quote-text">Click button to get quote</p>
        <br>
        <p id="quote-author"></p>
        <button onclick="generatequote()">Get quote</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
